    *{box-sizing:border-box}

    /* –≥–∏—Ä–ª—è–Ω–¥–∞ */
    .garland{
      position:fixed;
      top:0; left:0; right:0;
      height:86px;
      pointer-events:none;
      z-index:1;
    }
    .garland:before{
      content:"";
      position:absolute;
      left:-5vw; right:-5vw; top:18px;
      height:56px;
      background:
        radial-gradient(circle at 8% 60%, #ffe182 0 6px, transparent 7px),
        radial-gradient(circle at 16% 30%, #7effcd 0 6px, transparent 7px),
        radial-gradient(circle at 24% 70%, #ff5ad6 0 6px, transparent 7px),
        radial-gradient(circle at 32% 35%, #78aaff 0 6px, transparent 7px),
        radial-gradient(circle at 40% 65%, #ffe182 0 6px, transparent 7px);
      animation: twinkle 2.2s ease-in-out infinite;
    }
    .garland:after{
      content:"";
      position:absolute;
      left:-10vw; right:-10vw; top:6px;
      border-top: 2px solid rgba(255,255,255,.16);
      border-radius: 0 0 60% 60%;
    }
    @keyframes twinkle{
      0%,100%{filter:brightness(.95)}
      50%{filter:brightness(1.25)}
    }

    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:96px 18px 56px;
      position:relative;
      z-index:2;
    }

    .card{
      width:min(520px, 92vw);
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.05));
      border:1px solid var(--stroke);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 26px 22px 22px;
      backdrop-filter: blur(10px);
      position:relative;
    }

    .badge{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:10px 12px;
      border-radius:999px;
      background: rgba(0,0,0,.28);
      border:1px solid rgba(255,255,255,.12);
      color: var(--muted);
      font-size: 13px;
    }
    .dot{
      width:8px; height:8px; border-radius:999px;
      background: linear-gradient(90deg, var(--accent1), var(--accent2));
    }

    h1{
      margin:14px 0 10px;
      font-size: 26px;
    }
    p{
      margin:0 0 14px;
      color: var(--muted);
      font-size: 15px;
    }

    .timer{
      margin: 14px 0 18px;
      padding: 14px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.22);
    }
    .timerGrid{
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap:10px;
    }
    .tBox{
      border-radius: 14px;
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.10);
      padding: 10px;
      text-align:center;

    .tNum{

      font-weight: 800;
    }
    .tLbl{

      font-weight: 800;
      color: white;
      text-decoration:none;
      text-align:center;
      background: linear-gradient(90deg, var(--accent1), var(--accent2));
